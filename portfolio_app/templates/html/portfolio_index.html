{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h2>Projects</h2>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{% static project.image %}">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a style="border-radius: 15px;" href="{% url 'portfolio_detail' project.pk %}"
                   class="btn btn-outline-primary btn-rounded waves-effect">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
